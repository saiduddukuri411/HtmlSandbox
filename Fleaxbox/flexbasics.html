<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Basics</title>
    <style>
        #container{
            display: flex;
            flex-direction: row;
           flex-wrap: wrap;
        }
        .items{
            background: #f4f4f4;
            border:1px solid #ccc;
            padding: 1rem;
            text-align: center;
            flex: 1;
            margin: 0.5rem;
        }
        .items:first-child{
            flex:2;
        }
    </style>
</head>
<body>
     <div id="container">
         <div class="items"><h3>items 1</h3></div>
         <div class="items"><h3>items 2</h3></div>
         <div class="items"><h3>items 3</h3></div>
     </div>
    
</body>
</html>
