<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links and Buttons</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      a {
        color: #333;
        text-decoration: none;
      }
     
      a:active {
        color: red;
      }
      .btn {
        background: #4d6ca0;
        color: white;
        border: none;
        font-size: 16px;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
      }
      .btn:hover{
        background: #446190;
      }
    </style>
  </head>
  <body>
    <br />
    <br />
    <a href="#" class="btn">Clisck Here</a>
    <br /><br />
    <button class="btn">My Button</button>
  </body>
</html>
